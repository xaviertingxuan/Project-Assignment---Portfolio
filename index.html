<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Task Manager</h1>
  </header>
  <main class="container my-5">
    <!-- Task Form -->
    <section class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Add a New Task</h2>
        <form id="task-form" class="row g-3">
          <div class="col-md-6">
            <label for="task-title" class="form-label">Title</label>
            <input type="text" id="task-title" class="form-control" placeholder="Enter task title" required>
          </div>
          <div class="col-md-6">
            <label for="task-date" class="form-label">Due Date</label>
            <input type="date" id="task-date" class="form-control" required>
          </div>
          <div class="col-12">
            <label for="task-desc" class="form-label">Description</label>
            <textarea id="task-desc" class="form-control" rows="3" placeholder="Enter task description" required></textarea>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Add Task</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Task List -->
    <section>
      <h2>Your Tasks</h2>
      <ul id="tasks" class="list-group">
        <!-- Tasks will be dynamically added here -->
      </ul>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
