<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Manager</h1>

        <!-- Task Form -->
        <div class="card mb-4">
            <div class="card-header">Add New Task</div>
            <div class="card-body">
                <form id="task-form">
                    <div class="mb-3">
                        <label for="task-title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="task-title" placeholder="Task title" required>
                    </div>
                    <div class="mb-3">
                        <label for="task-desc" class="form-label">Description</label>
                        <textarea class="form-control" id="task-desc" rows="3" placeholder="Task description"
                            required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="task-date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="task-date" required>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#photoModal">Select Photo</button>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>

        <!-- Modal for Photo Selection -->
        <div id="photoModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Select a Photo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="photo-search" class="form-control mb-3"
                            placeholder="Search photos (e.g., nature)">
                        <div id="photo-results" class="d-flex flex-wrap justify-content-around"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search, Sort, and Filter -->
        <div class="row mb-4">
            <div class="col-md-4 mb-2">
                <input type="text" class="form-control" id="search-bar" placeholder="Search tasks...">
            </div>
            <!-- Updated Sort Dropdown -->
            <div class="col-md-4 mb-2">
                <select class="form-select" id="sort-dropdown">
                    <option value="" disabled selected>Sort by</option>
                    <option value="title">Title</option>
                    <option value="date-asc">Due Date (Ascending)</option>
                    <option value="date-desc">Due Date (Descending)</option>
                </select>
            </div>
            <div class="col-md-4 mb-2">
                <select class="form-select" id="filter-dropdown">
                    <option value="" disabled selected>Filter by</option>
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incomplete">Incomplete</option>
                </select>
            </div>
        </div>

        <!-- Task List -->
        <div class="card">
            <div class="card-header">Task List</div>
            <ul class="list-group list-group-flush" id="tasks"></ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JavaScript -->
    <script src="script.js"></script>
</body>

</html>
