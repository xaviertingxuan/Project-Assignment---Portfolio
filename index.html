<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Application</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Daily To Do List</h1>

    <!-- Task Form -->
    <div class="card mb-4">
      <div class="card-header">Add New Task</div>
      <div class="card-body">
        <form id="task-form">
          <div class="mb-3">
            <label for="task-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="task-title" placeholder="Task title" required>
          </div>
          <div class="mb-3">
            <label for="task-desc" class="form-label">Description</label>
            <textarea class="form-control" id="task-desc" rows="3" placeholder="Task description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="task-date" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="task-date" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
      </div>
    </div>

    <!-- Search, Sort, and Filter -->
    <div class="row mb-4">
      <div class="col-md-4 mb-2">
        <input type="text" class="form-control" id="search-bar" placeholder="Search tasks...">
      </div>
      <div class="col-md-4 mb-2">
        <select class="form-select" id="sort-dropdown">
          <option value="" disabled selected>Sort by</option>
          <option value="title">Title</option>
          <option value="date">Due Date</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <select class="form-select" id="filter-dropdown">
          <option value="" disabled selected>Filter by</option>
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>
    </div>

    <!-- Task List -->
    <div class="card">
      <div class="card-header">Task List</div>
      <ul class="list-group list-group-flush" id="tasks"></ul>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-task-form">
            <div class="mb-3">
              <label for="edit-task-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="edit-task-title" required>
            </div>
            <div class="mb-3">
              <label for="edit-task-desc" class="form-label">Description</label>
              <textarea class="form-control" id="edit-task-desc" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="edit-task-date" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="edit-task-date" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main JavaScript -->
  <script src="script.js"></script>
</body>
</html>
